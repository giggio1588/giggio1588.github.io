<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4 Marzo 2025</title>
    <link rel="stylesheet" href="../style.css">
    <script defer src="../script.js"></script>
</head>
<body>

    <header>
        <h1>4 Marzo 2025</h1>
        <button id="toggle-dark-mode">üåô</button>
    </header>

    <main>
        <p>Oggi ho deciso di iniziare il mio diario online. Finalmente posso scrivere senza preoccuparmi di tutto.</p>

        <section class="aggiunta">
            <p class="data-aggiunta">Aggiunta il 6 Marzo 2025:</p>
            <p>Ho pensato che sarebbe bello aggiungere la geolocalizzazione ai post.</p>
        </section>

        <p class="geolocalizzazione">üìç Scritto a Potenza, Italia</p>
    </main>

    <footer>
        <button id="prev-article" onclick="window.location.href='3-marzo-2025.html'">‚¨ÖÔ∏è Articolo precedente</button>
        <button id="next-article" onclick="window.location.href='5-marzo-2025.html'">Articolo successivo ‚û°Ô∏è</button>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let prevButton = document.getElementById("prev-article");
            let nextButton = document.getElementById("next-article");
            
            function checkFileExists(url, button) {
                fetch(url, { method: 'HEAD' })
                    .then(response => {
                        if (!response.ok) {
                            button.style.display = 'none';
                        }
                    })
                    .catch(() => button.style.display = 'none');
            }
            
            if (prevButton) {
                checkFileExists(prevButton.getAttribute("onclick").match(/'([^']+)'/)[1], prevButton);
            }
            
            if (nextButton) {
                checkFileExists(nextButton.getAttribute("onclick").match(/'([^']+)'/)[1], nextButton);
            }
        });
    </script>

</body>
</html>
